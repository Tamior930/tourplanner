<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Map</title>

    <link crossorigin="" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          rel="stylesheet"/>

    <script crossorigin=""
            src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>

</head>
<body>
<div id="map"></div>

<script>
    var map = L.map('map').setView([48.2082, 16.3719], 13);
    var routeLayer = null;

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    function drawRoute(geoJson) {
        clearRoute();
        if (geoJson) {
            routeLayer = L.geoJSON(geoJson).addTo(map);
            map.fitBounds(routeLayer.getBounds());
        }
    }

    function clearRoute() {
        if (routeLayer) {
            map.removeLayer(routeLayer);
            routeLayer = null;
        }
    }
</script>
</body>
</html>
