<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tour Planner Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map centered on Europe
        var map = L.map('map').setView([48.2082, 16.3738], 13); // Vienna

        // Add OpenStreetMap tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variable to store the current marker
        var currentMarker = null;

        // Function to update marker position
        function updateMarker(lat, lng, name) {
            // Remove existing marker if it exists
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            // Create new marker
            currentMarker = L.marker([lat, lng]).addTo(map);
            
            // Add popup with location name
            if (name) {
                currentMarker.bindPopup(name).openPopup();
            }
        }

        // Function to update the map view
        function updateMapView(lat, lng, zoom) {
            map.setView([lat, lng], zoom || 13);
        }
    </script>
</body>
</html>
